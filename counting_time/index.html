<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数着日子 - licsber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>数着日子 - licsber</h1>

        <!-- 输入表单 -->
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="倒数日名称">
            <input type="number" id="issueInput" placeholder="工单号" min="0" max="9999" style="width: 60px;" title="目前支持0-9999之间">
            <input type="date" id="dateInput">
            <button id="addBtn">添加</button>
        </div>

        <!-- 列表区域 -->
        <div class="list" id="countdownList"></div>

        <!-- 导出按钮 -->
        <div class="import-export-group">
            <button class="export-btn" id="exportBtn">导出为JSON</button>
            <input type="file" id="importInput" accept=".json" hidden />
            <button class="import-btn" id="importBtn">导入JSON</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
